logging:
  level:
    web: DEBUG

spring:
  kafka:
    bootstrap-servers: http://192.168.1.200:9092
    schema-registry-servers: http://192.168.1.200:8081
    consumer:
      group-id:
        prefix: "artists-test-"
    producer:
      retries: 3
  security:
    oauth2:
      client:
        registration:
          keycloak:
            scope: openid
            authorization-grant-type: authorization_code
            client-id: furrifyws-storage
        provider:
          keycloak:
            issuer-uri: http://192.168.1.200:6565/realms/furrify-dev
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://192.168.1.200:6565/realms/furrify-dev
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB

  datasource:
    driverClassName: org.h2.Driver
    username: 'sa'
    password: 'password'
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 7073