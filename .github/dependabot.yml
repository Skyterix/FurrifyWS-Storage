    directory: "/FurrifyWS-EurekaServer"
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: "/FurrifyWS-Gateway"
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: "/FurrifyWS-Posts"
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: "/FurrifyWS-Sources"
